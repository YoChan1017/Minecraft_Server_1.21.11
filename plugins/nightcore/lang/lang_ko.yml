Command:
  ArgumentName:
    Generic: 값
    Type: 유형
    Number: 숫자
    Name: 이름
    Amount: 수량
    Player: 플레이어
    World: 월드
    ItemType: 아이템유형
    BlockType: 블록유형
    Enchantment: 인챈트
  Usage:
    RequiredArgument: <soft_red><%name%></soft_red>
    OptionalArgument: <soft_yellow>[%name%]</soft_yellow>
    OptionalFlag: <gray>[%name%]</gray>
  Help:
    Desc: 모든 하위 명령어를 나열합니다.
  Reload:
    Desc: 플러그인을 리로드합니다.
  CheckPerm:
    Desc: 플레이어 권한 정보를 출력합니다.
  DumpItem:
    Desc: 아이템 NBT 정보를 출력합니다.
  EconomyBridge:
    Name: 이코노미 브릿지
    Desc: 이코노미 브릿지 명령어입니다.
    FromItem:
      Desc: 아이템 통화를 생성합니다.
  Syntax:
    GenericError: <gray><soft_red>%input%</soft_red>은(는) 유효한 <soft_red>%name%</soft_red> 인자가 아닙니다!</gray>
    NumberNotDecimal: <gray><soft_red>%name%</soft_red> 인자 값은 소수여야 하지만, <soft_red>%input%</soft_red>이(가) 입력되었습니다.</gray>
    NumberNotInteger: <gray><soft_red>%name%</soft_red> 인자 값은 정수여야 하지만, <soft_red>%input%</soft_red>이(가) 입력되었습니다.</gray>
    NumberAboveMax: <gray><soft_red>%name%</soft_red> 인자 값은 <soft_red>%value%</soft_red>보다 클 수 없지만, <soft_red>%input%</soft_red>이(가) 입력되었습니다.</gray>
    NumberBelowMin: <gray><soft_red>%name%</soft_red> 인자 값은 <soft_red>%value%</soft_red>보다 작을 수 없지만, <soft_red>%input%</soft_red>이(가) 입력되었습니다.</gray>
    InvalidWorld: <gray><soft_red>%input%</soft_red>은(는) 유효한 월드가 아닙니다!</gray>
    InvalidItem: <gray><soft_red>%input%</soft_red>은(는) 유효한 아이템이 아닙니다!</gray>
    InvalidBlock: <gray><soft_red>%input%</soft_red>은(는) 유효한 블록이 아닙니다!</gray>
    InvalidEnchantment: <gray><soft_red>%input%</soft_red>은(는) 유효한 인챈트가 아닙니다!</gray>
  Execution:
    PlayerOnly: <soft_red>이 명령어는 플레이어만 사용할 수 있습니다.</soft_red>
    NotYourself: <soft_red>이 명령어는 자신에게 사용할 수 없습니다.</soft_red>
    MissingArguments:
    - '[prefix="false"]'
    - ' '
    - '<red>오류: </red><gray>필수 인자가 누락되었습니다!</gray>'
    - '<red>사용법: </red><soft_yellow>/%command%</soft_yellow>'
    - ' '
HelpPage:
  General:
  - '[prefix="false"]'
  - ' '
  - <gray>  <yellow><b>%name%</b></yellow> - <yellow><b>명령어:</b></yellow></gray>
  - ' '
  - <gray>  <red><b><></b></red> - 필수, <green><b>[]</b></green> - 선택.</gray>
  - ' '
  - '%entry%'
  - ' '
  Entry: '  <soft_yellow>/%command%</soft_yellow><gray> - %description%</gray>'
Plugin:
  Reloaded: <gray>플러그인이 <green>리로드</green>되었습니다!</gray>
EconomyBridge:
  FromItem:
    Nothing: <red>손에 아이템을 들고 있어야 합니다!</red>
    Exists: <red>해당 이름의 통화가 이미 존재합니다!</red>
    Created: <gray><yellow>%currency_name%</yellow> 통화를 <yellow>%currency_id%</yellow>(으)로 생성했습니다.</gray>
Error:
  NoPermission: <soft_red>권한이 없습니다!</soft_red>
  InvalidPlayer: <soft_red>플레이어를 찾을 수 없습니다!</soft_red>
