# Sleeper 기본 설정

# 플러그인 설정
CheckForUpdates: false

# Available serializers:
# minecraft - "&c&lExample Text"
# minimessage - "<red><bold>Example Text"
FormattingType: "minecraft"

# 주요 설정
UseAnimation: true
SkipPercentage: 25
SkipSpeed: 100
DelaySleep: false
DelaySeconds: 4
ActionbarMessages: false
PersistentSleepInfo: false
PersistenceTime: 30

# 밤을 건너뛰고 설정될 시간입니다. 0은 오전 6:00이며, 1000마다 1시간이 추가됩니다.
DayTime: 0
# 침대 외의 수면(예: 투표 및 GSit 등)이 허용되는 시간입니다.
NightTime: 12542

# 기타 설정
BroadcastSleepInfo: false

# 투표 시스템: 찬성 표에서 반대 표를 뺀 값에 따라 밤을 건너뜁니다.
VoteSkip: true
YesMultiplier: 1
NoMultiplier: 1
SkipVotePercent: 50
BlockBedsAfterVoting: false
BossbarVoteCount: true
ActionbarVoteCount: true
SendVotesOnStart: true
StartWithoutSleep: false
MaxVoteTime: 60
LimitedVoteTime: false
AutomaticStart: false

# 플러그인 연동
# GSit
GSitPoseToSleep: false
# AFK plugins (Essentials)
IgnoreAFKPlayers: true

