GemAirLore: 
- §aLevel %level%
- §aAbilities
- '§fRight click: Creates a tether of wind between the player and a target player, pulling the target
   closer.'
- '§fShift click: Creates a cloud of smoke, granting temporary invisibility and propelling the player
   forward.'
- '§fLeft click: Unleashes a burst of wind, launching nearby entities into the air and dealing damage.'
GemFireLore: 
- §aLevel %level%
- §aAbilities
- '§fRight click: Creates a fiery aura around the player, granting fire resistance and igniting nearby
   air blocks.'
- '§fShift click: Triggers a powerful explosion at the player''s location, damaging nearby entities and
   applying fire damage.'
- '§fLeft click: Launches a fireball in the direction the player is facing, causing an explosion upon
   impact.'
GemHealingLore: 
- §aLevel %level%
- §aAbilities
- '§fRight click: Parry'
- '§fShift click: Instant heal'
- '§fLeft click: 1 minute of regeneration 2'
GemIceLore: 
- §aLevel %level%
- §aAbilities
- '§fRight click: Throw an ice block, dealing damage to whoever gets hit'
- '§fShift click: Spawns snow golems to fight for you'
- '§fLeft click: Freezes the player you aim giving him slowness'
GemIronLore: 
- §aLevel %level%
- §aAbilities
- '§fRight click: Temporarily grants the player increased absorption and knockback resistance.'
- '§fShift click: Temporarily increases the player''s armor and armor toughness.'
- '§fLeft click: Fires a barrage of spectral arrows in a circle shape.'
GemLavaLore: 
- §aLevel %level%
- §aAbilities
- '§fRight click: Make a wall of lava'
- '§fShift click: Spawn a blaze to fight for you'
- '§fLeft click: 1 minute of Fire resistance'
GemLightningLore: 
- §aLevel %level%
- §aAbilities
- '§fRight click: Strikes lightning at the target location and nearby entities, damaging them.'
- '§fShift click: Emits a thunder sound effect and applies a glowing potion effect to nearby entities,
   excluding the player.'
- '§fLeft click: Launches the player forward in the direction rail.'
GemSandLore: 
- §aLevel %level%
- §aAbilities
- '§fRight click: Weakens the target player, reducing their strength temporarily.'
- '§fShift click: Engulfs the target player in darkness, impairing their vision and movement.'
- '§fLeft click: Creates a sand block temporarily that slows enemies passing on it.'
GemStrengthLore: 
- §aLevel %level%
- §aAbilities
- '§fRight click: Saturation, Strength and Resistance (all lvl 2)'
- '§fShift click: An arena that keeps anyone from entering, useful to heal'
- '§fLeft click: A shockwave that sends everyone near flying and damages them'
GemWaterLore: 
- §aLevel %level%
- §aAbilities
- '§fRight click: Propel yourself forward in water, creating bubbles.'
- '§fShift click: Create a temporary water cube around you, granting Dolphin''s Grace.'
- '§fLeft click: Moisturize farmland blocks around you.'
- '§9Passive: Power up yourself with water'
